<!DOCTYPE html>
<html lang="en">
<body>
    {% with messages = get_flashed_messages() %}
       {% if messages %}
          {% for message in messages %}
             {{ message }}
          {% endfor %}
       {% endif %}
    {% endwith %}
    <form action="{{ url_for('authenticate') }}" method="POST">
        <p>Password <input type="password" name="password"/></p>
        <p><input type="Submit" value="submit" /></p>
    </form>
</body>
</html>
